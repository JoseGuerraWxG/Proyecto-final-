<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
    <header>
        <h1>Registro de Usuario</h1>
        <p>Por Favor completa tus datos:</p>
        <nav>
            <a href="index.html">Pagina principal</a> 
            <a href="formulario.html">Formulario</a> 
            <a href="acercade.html">A Cerca De</a> 
        </nav>
    </header>

    <main>
        <form class="formulario" >

            <!-- Datos personales-->
            <label for="nombre">Nombre de Invocador</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" >

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" placeholder="NumdeControl" >

            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" placeholder="********" >

            <!--Seleccion de carrera-->
            <label for="ROL">LINEA que juegas</label>
            <select id="carrera" name="carrera">

                <option value="">Selecciona una opcion</option>
                <option value="top">top</option>
                <option value="jungla">jungla</option>
                <option value="mid">mid</option>
                <option value="adcarrie">adc</option>
                <option value="support">support</option>

            </select>

            <!--Radio button-->
            <div class="grupo-opciones">
                <p> Que rango eres </p>
                <label><input type="checkbox" name="interes" value="H-P"> Hierro-planta </label>
                <label><input type="checkbox" name="interes" value="O-E"> Oro-Esmeralda</label>
                <label><input type="checkbox" name="interes" value="D-M"> Diamante-Maestro</label>
                <label><input type="checkbox" name="interes" value="C"> Retador</label>
            </div>

            <button type="submit"> Registrarme </button>
        </form>
    </main>

    <footer>
        <p> CBTis 142 - Practica de Formulario</p>
    </footer>
